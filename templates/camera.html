<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>üì∑ Cam√©ra en direct</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .camera-box {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }
            video, #snapshot {
        width: 400px;  /* Taille fixe */
        height: 400px; /* Taille fixe pour faire un carr√© */
        object-fit: cover; /* Pour couvrir la zone tout en gardant les proportions */
        border-radius: 8px;
        margin-bottom: 20px;
        background-color: #f0f0f0; /* Fond pour la zone non couverte */
        }

        .camera-container {
            width: 400px;
            height: 400px;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
            border-radius: 8px;
        }

        .camera-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
        }

        canvas {
            display: none;
            width: 400px;
            height: 400px;
            object-fit: cover;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        #uploadForm {
            display: none;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #snapshot {
            display: none;
            margin-top: 20px;
        }
    .back-btn {
        display: block;
        text-align: center;
        text-decoration: none;
        margin-top: 20px;
        background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
        border: none;
        padding: 10px 20px;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.2s;
    }
    
    .back-btn:hover {
        transform: scale(1.05);
    }
</style>


</head>
<body>
    <div class="camera-box">
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
        </div>
        <img id="snapshot" alt="Photo captur√©e" style="display: none;">
        <canvas id="canvas" width="400" height="400"></canvas>
        <div class="controls">
            <button id="captureBtn" class="btn">üì∏ Prendre une photo</button>
            <button id="retakeBtn" class="btn" style="display: none;">üîÑ Reprendre</button>
        </div>
        
        <!-- Un seul lien de retour avec la syntaxe Flask -->
        <a href="{{ url_for('index') }}" class="back-btn">‚Üê Retour √† l'accueil</a>
    </div>


    <script>
        const video = document.getElementById('video');
        const snapshot = document.getElementById('snapshot');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('captureBtn');
        const retakeBtn = document.getElementById('retakeBtn');
        let stream = null;

        // D√©marrer la cam√©ra
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        aspectRatio: 1,
                        width: { ideal: 1080 },
                        height: { ideal: 1080 }
                    }
                });
                video.srcObject = stream;
                video.style.display = 'block';
                snapshot.style.display = 'none';
            } catch (err) {
                alert("Erreur d'acc√®s √† la cam√©ra: " + err.message);
            }
        }

        // Prendre une photo
        captureBtn.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            const size = Math.min(video.videoWidth, video.videoHeight);
            const x = (video.videoWidth - size) / 2;
            const y = (video.videoHeight - size) / 2;
            context.drawImage(video, x, y, size, size, 0, 0, 400, 400);
            snapshot.src = canvas.toDataURL('image/jpeg', 0.9);
            document.getElementById('imageInput').value = snapshot.src;
            video.parentElement.style.display = 'none';
            snapshot.style.display = 'block';
            captureBtn.style.display = 'none';
            retakeBtn.style.display = 'block';
            document.getElementById('uploadForm').style.display = 'block';
        });

        // Reprendre une photo
        retakeBtn.addEventListener('click', () => {
            video.parentElement.style.display = 'block';
            snapshot.style.display = 'none';
            captureBtn.style.display = 'block';
            retakeBtn.style.display = 'none';
            document.getElementById('uploadForm').style.display = 'none';
        });

        // Nettoyer le flux vid√©o quand on quitte la page
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });

        // D√©marrer la cam√©ra au chargement
        startCamera();
    </script>
</body>
</html>
